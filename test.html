<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show PDF on Button Click</title>
    <style>
        .pdf-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>View Praticals</h1>
    <form id="courseMaterialsForm">
        <button type="button" id="mcs216Btn">Show MCS216</button>
        <button type="button" id="mcsl217Btn">Show MCSL217</button>
    </form>

    <div id="pdfContainer" class="pdf-container" style="display: none;">
        <iframe id="pdfFrame" src="" width="100%" height="100%"></iframe>
    </div>

    <script>
        document.getElementById('mcs216Btn').addEventListener('click', function() {
            var pdfFrame = document.getElementById('pdfFrame');
            pdfFrame.src = 'https://egyankosh.ac.in/bitstream/123456789/83862/1/MCSL-216.pdf';  // URL to the MCS216 PDF file
            
            var pdfContainer = document.getElementById('pdfContainer');
            pdfContainer.style.display = 'block';
        });

        document.getElementById('mcsl217Btn').addEventListener('click', function() {
            var pdfFrame = document.getElementById('pdfFrame');
            pdfFrame.src = 'https://egyankosh.ac.in/bitstream/123456789/85260/1/MCSL-217.pdf';  // URL to the MCSL217 PDF file
            
            var pdfContainer = document.getElementById('pdfContainer');
            pdfContainer.style.display = 'block';
        });
    </script>

</body>
</html>
